<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Dashboard
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class='row'>
        {%raw%}

        <div ng-if="!questions" class="col-md-12 col-md-offset-5">No questions added.
            <div>
                <a ui-sref="questions">
                    <button class="btn btn-success" style="margin-left: -40px;background-color: #dedede;">Add Questions
                        now
                    </button>
                </a></div>
        </div>

        <div class='col-md-6' ng-repeat="question in questions">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">{{question.title}}</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">

                    <canvas ng-show="!question.no_votes" id="doughnut" class="chart chart-doughnut"
                            chart-options="{legend: {display: true,labels: {fontColor: 'rgb(255, 99, 132)'}}}"
                            chart-data="question.data" chart-labels="question.labels">
                    </canvas>
                    <div ng-show="question.no_votes"> No votes yet...</div>

                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>
    {%endraw%}

    <!-- Your Page Content Here -->

</section>
<!-- /.content -->
