<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Settings
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Settings</li>
    </ol>
</section>


<section class="content">
    <div class='row'>
        <div class="col-md-6">


            <div class="box box-warning">
                <div class="box-header with-border">
                    <h3 class="box-title">Embed code</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form role="form" class="ng-pristine ng-valid">
                        <!-- text input -->

                        <div class="form-group is-empty">
                            <label>Copy this code to your website's head section </label>
                            <textarea id="embed-code" class="form-control" rows="3" placeholder="" autocomplete="off">
                  <script>
                  (function (d, s, id) {
                      var js, fjs = d.getElementsByTagName(s)[0];
                      if (d.getElementById(id)) {
                          return;
                      }
                      js = d.createElement(s);
                      js.id = id;
                      js.src = "http://{{domain}}/{{current_user.token}}/fmscript.js";
                      fjs.parentNode.insertBefore(js, fjs);
                  }(document, 'script', 'fms-embed'));
                  </script>
                  
                  </textarea>
                        </div>
                        <button type="button"
                                onclick="document.getElementById('embed-code').select();document.execCommand('copy');this.innerText='Copied'"
                                class="btn btn-block btn-info">Copy to clipboard
                        </button>


                    </form>
                </div>
                <!-- /.box-body -->
            </div>

        </div>

    </div>

    <!-- Your Page Content Here -->

</section>
<!-- /.content -->
